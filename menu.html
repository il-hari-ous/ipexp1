<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Menu Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #ddd;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a {
      margin: 5px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
    }

    nav a:hover {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menu</h1>
  </header>
  <nav>
    <a href="login.html" target="mainFrame">Login</a>
    <a href="register.html" target="mainFrame">Register</a>
    <a href="contact.html" target="mainFrame">Contact</a>
  </nav>
</body>
</html>
